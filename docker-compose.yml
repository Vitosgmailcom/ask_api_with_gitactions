version: '3.8'

services:
  regression:
    image: python:3.12.0a4-alpine3.17
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/workspace
    command: /bin/sh -c "ls -la && pytest -m tcid02"
    working_dir: /usr/workspace
    environment:
      - db_user=${DB_USER}
      - db_pass=${DB_PASS}
      - db_name=${DB_NAME}
      - db_port=${DB_PORT}
      - db_host=${DB_HOST}